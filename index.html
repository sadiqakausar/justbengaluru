<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <!-- headerstart -->
    <header>
      <div class="container">
        <div class="header-left">
          <p>Just Bengaluru</p>
        </div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="#">About us</a>
          <a href="#" class="login">Log in</a>
        </div>
        
      </div>
    </header>
    <!-- Top -->
    
    <div class="top-wrapper">
      <div class="container">
        <br>
    
        <h1>WELCOME TO OUR MINI GLOBE!!</h1>
        <h1>VASUDHAIVA KUTUMBAKAM</h1>
        <h1>JUST BENGALURU!!!</h1>
        <hr>

        <!--<p>The most diverse city in the world as wew believe in .</p>-->
       <br>
       <br> 
        <div class="btn-wrapper">
          <a href="#" class="btn signup">Sign up with Email</a>
          <p>or</p>
          <a href="#" class="btn facebook"
            ><span class="fa fa-facebook"></span>Sign up with Facebook</a
          >
          <a href="#" class="btn twitter"
            ><span class="fa fa-twitter"></span>Sign up with Twitter</a
          >
        </div>
      </div>
    </div>
    <!-- Sign up modal -->
    <div class="signup-modal-wrapper" id="signup-modal">
      <div class="modal">
        <div class="close-modal">
          <i class="fa fa-2x fa-times">Ã—</i>
        </div>
        <div id="signup-form">
          <h2>Sign up with email</h2>
          <form action="#">
            <input class="form-control" type="text" placeholder="Email" />
            <input
              class="form-control"
              type="password"
              placeholder="Password"
            />
            <div id="submit-btn">Sign up</div>
          </form>
        </div>
      </div>
    </div>
    <!-- genre-->
    <div class="genre-wrapper">
      <div class="container">
        <div class="heading">
          <h2>Let's Explore!</h2>
        </div>
        <div class="genres">
          <div class="genre">
            <div class="genre-icon">
              <img src="ba.jpg" />
                <button class="btn" onclick="javascript:window.open('visitus.html','_self')">VISIT US</button>
            </div>
          </div>
          <div class="genre">
            <div class="genre-icon">
              <img src="food.jpg" />
                <button class="btn" onclick="javascript:window.open('food.html','_self')">RESTAURANTS</button>
            </div>
          </div>

          <div class="genre">
            <div class="genre-icon">
              <img src="its.jpg" />
              <button class="btn" onclick="javascript:window.open('it.html#section-1','_self')">IT HUBS</button>
            </div>
            <p class="text-contents">
              IT HUB
            </p>
          </div>

          <div class="genre">
            <div class="genre-icon">
              <img src="bnp.jpg" />
              <button class="btn" onclick="javascript:window.open('parks.html#section-1','_self')">PARKS</button>
            </div>
          </div>

          <div class="genre">
            <div class="genre-icon">
              <img src="fun.jpg" />
              <button class="btn" onclick="javascript:window.open('amuse.html#section-1','_self')">AMUSEMENT PARKS </button>
            </div>
          </div>

          <div class="genre">
            <div class="genre-icon">
              <img src="t.jpg" />
              <button class="btn" onclick="javascript:window.open('connect.html#section-1','_self')">TRIP JOINTS</button>
            </div>
            
          </div>
        
          
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <!-- Message -->
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h3><b>Are you ready to Explore Bengaluru??</h3>
          <h3>Let's begin!</b></h3>
        </div>
        <span class="btn message">EXPLORE</span>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        
        <p></p>
      </div>
      <script type="text/javascript" src="script.js"></script>
    </footer>
  </body>
</html>
